<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="pin" placeholder="Masukkan PIN (6 angka)"><br>
    <button onclick="cekLogin()">Login</button>
    <p id="hasil"></p>

    <script>
        // PIN acak (misalnya '123456', ganti sesuai kebutuhan)
        const pinBenar = String(Math.floor(100000 + Math.random() * 900000));

        function cekLogin() {
            let username = document.getElementById("username").value;
            let pin = document.getElementById("pin").value;
            let hasil = document.getElementById("hasil");

            if (pin === pinBenar) {
                hasil.innerText = "SELAMAT KAMU BERHASIL MASUK";
            } else {
                hasil.innerText = "PIN SALAH";
            }
        }
    </script>
</body>
</html>
